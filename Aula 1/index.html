<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <a href="url">Texto do link</a><br> <!--<a> Define um hiperlink. Seu atributo mais imporante é o href, que indica o destino-->
        <!-- Por padrão, links não visitados são azuis, links visitados são roxos, e links ativos são vermelhos -->
    <a href="https://www.google.com/" target="_self">Self</a> <br><!-- Target define como o link vai abrir. Por padrão sendo o self, que abre na mesma pagina-->
    <a href="index.html" target="_blank">Blank</a><br><!--Abre em outra aba-->
    <a href="https://www.google.com/" target="_parent">Parent</a><br><!-- Abre no iframe pai-->
    <a href="https://www.google.com/" target="_top">Top</a><br><!-- Abre no iframe total-->
    <br><br>
    <a href="mailto:daviuim@hotmail.com">daviuim@hotmail.com</a><br><br><!--Abre o aplicativo padrão de email para enviar um email-->

    <a href="index.html" target="_self" title="Ain descricao">LEIA</a><br><!--title de link funciona como descrição quando hovear-->

    <button onclick="document.location='https://www.google.com/'" form formtarget="_blank">Teste</button><!--Botão com link básico. O botão tem uma ação em js, que será trabalhado mais para frente-->
